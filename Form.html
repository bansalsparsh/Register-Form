<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <input type="address" placeholder="Address" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        City:
                    </td>
                    <td>
                        <input type="text" placeholder="City" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        State:
                    </td>
                    <td>
                        <input type="text" placeholder="State" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Zip:
                    </td>
                    <td>
                        <input type="pincode" placeholder="Pincode" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Magazine:
                    </td>
                    <td>
                        <select>
                            <option>Newsweek</option>
                            <option>StruggleDays</option>
                            <option>TheUnitedNation</option>
                            <option>Dailyweek</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Subscription:
                    </td>
                    <td>
                        <input type="radio" name="Subscription">1 year
                        <input type="radio" name="Subscription">2 year
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Additional comments:
                    </td>
                <tr>
                <tr>
                    <td colspan="2" >
                        <input type="text" placeholder="Remarks" size="40" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset" value="Reset" name="">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
